<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل السيرة الذاتية</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <div class="container">
        <h1>تسجيل السيرة الذاتية</h1>
        <form id="cvForm">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="jobTitle">المسمى الوظيفي:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="about">حول:</label>
            <textarea id="about" name="about" required></textarea>
            
            <label for="education">التعليم:</label>
            <textarea id="education" name="education" required></textarea>
            
            <label for="experience">الخبرات العملية:</label>
            <textarea id="experience" name="experience" required></textarea>
            
            <label for="skills">المهارات:</label>
            <textarea id="skills" name="skills" required></textarea>
            
            <label for="projects">المشاريع:</label>
            <textarea id="projects" name="projects" required></textarea>
            
            <button type="submit">إرسال</button>
        </form>
    </div>
    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const cvData = {
                name: document.getElementById('name').value,
                jobTitle: document.getElementById('jobTitle').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                about: document.getElementById('about').value,
                education: document.getElementById('education').value,
                experience: document.getElementById('experience').value,
                skills: document.getElementById('skills').value,
                projects: document.getElementById('projects').value
            };
            
            localStorage.setItem('cvData', JSON.stringify(cvData));
            
            window.location.href = 'uindex.html';
        });
    </script>
</body>
</html>
